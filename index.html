<html lang="en" slick-uniqueid="3">
	<head>
		<title>Black Hat Rider 2</title>
		<link rel="icon" href="/icons/icon_128.png">
		<meta name="description" content="Get on your bike and ride tens of tracks drawn by other players! Black Hat Rider is an addictive game written only in JavaScript &amp; HTML5, using the most of the new canvas element.">
		<meta name="author" content="Calculus">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<link rel="stylesheet" type="text/css" id="bhr-style" href="/style.css">
		<style> /* Teehee! I'm a horrible person :) */ #previewsvg{position:fixed;top:42px;bottom:0;left:0;width:100%;height:100%;right:0;background:#fff}.tgc .thumbnail{border-color:#00a;}.tgc .thumbnail:hover{border-color:#00a;-webkit-box-shadow:0 1px 4px #00a;-moz-box-shadow:0 1px 4px #00a;box-shadow:0 1px 4px #00a}.donator{-webkit-text-shadow:0 0 1px;-moz-text-shadow:0 0 1px;text-shadow:0 0 1px;font-style:italic}.track-thumb.hidden{display:block;visibility:visible;opacity:0.5}.track-thumb.hidden:hover{opacity:0.9}#descCt {word-wrap: break-word;overflow-wrap: break-word;}</style>
		<script src="/ajax.js"></script>
		<script>
			ajax({
				url: "/header.html",
				method: "get"
			}).then(t => document.write(t));
			
			ajax({
				url: "/footer.html",
				method: "get"
			}).then(t => document.write(t));
			
		    data = {
			"Calculus": "admin",
			"Guest": "pass"
		    }
		    window.onload = (event) => {
				for(var i in data) {
					if(localStorage.name == i && localStorage.pass == data[i]) {
						return
					} else if(localStorage.name != i || localStorage.pass != data[i]) {
						window.location.href = "./default.html"
					}
				}
		    };
        	</script>
    </head>
	<body data-gr-c-s-loaded="true" style="overflow: auto scroll; cursor: default;"></body>
</html>
