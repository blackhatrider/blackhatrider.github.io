<html>
	<head>
		<title>Login | Black Hat Rider 2</title>
		<meta name="description" content="Get on your bike and ride tens of tracks drawn by other players! Black Hat Rider is an addictive game written only in JavaScript &amp; HTML5, using the most of the new canvas element.">
		<meta name="author" content="Calculus">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" href="./icons/icon_128.png">
		<link rel="stylesheet" href="/styles/style.css"></link>
		<script src="/init.js" type="module"></script>
		<script async type="module">
			import users from "../users.js";
			
			login.onclick = function() {
				for (const t of users) {
					if (username.value == t.user && password.value == t.key) {
						return localStorage.setItem("username", username.value), localStorage.setItem("password", password.value), window.location.href = "/";
					} else {
						return incorrect.innerHTML = "Invalid username or password.";
					}
				}
			}
		</script>
    </head>
	<body>
		<header></header>
        <input type="text" id="username" placeholder="username">
        <input type="password" id="password" placeholder="password"><br>
        <p id="incorrect"></p>
        <button id="login">Login</button>
		<footer></footer>
    </body>
</html>
