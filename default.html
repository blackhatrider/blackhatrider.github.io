<html lang="en" slick-uniqueid="3">
	<head>
		<style id="stndz-style"></style>
		<title>Login | Black Hat Rider 2</title>
		<link rel="icon" href="./icons/icon_128.png">
		<meta name="description" content="Get on your bike and ride tens of tracks drawn by other players! Black Hat Rider is an addictive game written only in JavaScript &amp; HTML5, using the most of the new canvas element.">
		<meta name="author" content="Calculus">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
	<body>
        <label for="name">Username:</label>
        <input type="text" id="name" name="username"><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password"><br>
        <p id="incorrect"></p>
        <button onclick="login()">Login</button>
    </body>
    <script>
        data = {
            "Calculus": "precalculus",
            "Guest": "pass"
        }
        function login(){
            for(var i in data){
                const name = document.getElementById("name").value;
                const pass = document.getElementById("pass").value;
                if(name != i) return document.getElementById("incorrect").innerHTML = "Invalid username or password.";
                if(pass != data[i]) return;
                localStorage.name = name
                localStorage.pass = pass
                window.location.href = "./index.html"
            }
        }
    </script>
</html>
