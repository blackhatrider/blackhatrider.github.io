<html>
	<head>
		<style id="stndz-style"></style>
		<title>Login | Black Hat Rider 2</title>
		<meta name="description" content="Get on your bike and ride tens of tracks drawn by other players! Black Hat Rider is an addictive game written only in JavaScript &amp; HTML5, using the most of the new canvas element.">
		<meta name="author" content="Calculus">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="icon" href="./icons/icon_128.png">
		<link rel="stylesheet" href="/styles/style.css"></link>
		<script src="/init.js"></script>
		<script async type="module">
			login.onclick = function() {
				const \u0074 = [
					{
						\u0075\u0073\u0065\u0072: "\u0043\u0061\u006C\u0063\u0075\u006C\u0075\u0073",
						\u006B\u0065\u0079: "\u0061\u0064\u006D\u0069\u006E",
					},
					{
						\u0075\u0073\u0065\u0072: "\u0047\u0075\u0065\u0073\u0074",
						\u006B\u0065\u0079: "\u0070\u0061\u0073\u0073\u0077\u006F\u0072\u0064"
					}
				]
				for (const \u0065 of \u0074) {
					if (name.value == \u0065.\u0075\u0073\u0065\u0072 && pass.value == \u0065.\u006B\u0065\u0079) {
						return localStorage.setItem("name", name.value), localStorage.setItem("pass", pass.value), window.location.href = "/";
					} else {
						return incorrect.innerHTML = "Invalid username or password.";
					}
				}
			}
		</script>
    </head>
	<body>
		<header></header>
        <label for="name">Username:</label>
        <input type="text" id="name" name="username"><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password"><br>
        <p id="incorrect"></p>
        <button id="login">Login</button>
		<footer></footer>
    </body>
</html>
